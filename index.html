<!DOCTYPE html>
<html>
<head>
<style>
  body {
    font-family: Arial, sans-serif;
  }
  #bill {
    border: 1px solid #000;
    padding: 10px;
    width: 300px;
  }
</style>
</head>
<body>
  <div id="bill">
    <h2>Invoice</h2>
    <table>
      <tr>
        <th>Item</th>
        <th>Qty</th>
        <th>Amount</th>
      </tr>
      <tr>
        <td><input type="text" id="item1"></td>
        <td><input type="number" id="qty1"></td>
        <td><input type="number" id="amount1"></td>
      </tr>
      <tr>
        <td><input type="text" id="item2"></td>
        <td><input type="number" id="qty2"></td>
        <td><input type="number" id="amount2"></td>
      </tr>
      <!-- Add more rows as needed -->
    </table>
    <button onclick="generateBill()">Generate Bill</button>
    <img id="billImage" style="display: none;">
  </div>

  <script>
    function generateBill() {
      const items = [];
      for (let i = 1; i <= 2; i++) {
        const item = document.getElementById(`item${i}`).value;
        const qty = document.getElementById(`qty${i}`).value;
        const amount = document.getElementById(`amount${i}`).value;
        items.push({ item, qty, amount });
      }

      const billImage = document.getElementById("billImage");
      const canvas = document.createElement("canvas");
      canvas.width = 300;
      canvas.height = 300;
      const context = canvas.getContext("2d");

      context.font = "bold 14px Arial";
      context.fillText("Invoice", 100, 20);

      let yPos = 50;
      items.forEach(item => {
        context.fillText(item.item, 10, yPos);
        context.fillText(item.qty, 120, yPos);
        context.fillText(item.amount, 220, yPos);
        yPos += 30;
      });

      billImage.src = canvas.toDataURL("image/png");
      billImage.style.display = "block";
    }
  </script>
</body>
</html>
