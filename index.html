<!DOCTYPE html>
<html>
<head>
  <title>PDF Bill Generator</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.0/jspdf.umd.min.js"></script>
</head>
<body>
  <h1>PDF Bill Generator</h1>
  
  <table>
    <tr>
      <th>Item</th>
      <th>Quantity</th>
      <th>Amount</th>
    </tr>
    <tr>
      <td>Item 1</td>
      <td><input type="number" class="quantity" value="1"></td>
      <td><input type="number" class="amount" value="10"></td>
    </tr>
    <tr>
      <td>Item 2</td>
      <td><input type="number" class="quantity" value="2"></td>
      <td><input type="number" class="amount" value="20"></td>
    </tr>
  </table>
  
  <button onclick="generatePDF()">Generate PDF</button>
  
  <script>
    function generatePDF() {
      const doc = new jsPDF();
      const table = document.querySelector("table");
      const rows = table.querySelectorAll("tr");
      
      let startY = 20;
      
      doc.text("Invoice", 105, startY);
      startY += 10;
      
      doc.autoTable({
        startY,
        head: [['Item', 'Quantity', 'Amount']],
        body: Array.from(rows).map(row => {
          const columns = row.querySelectorAll("td");
          return [columns[0].textContent, columns[1].querySelector(".quantity").value, columns[2].querySelector(".amount").value];
        })
      });
      
      doc.save("invoice.pdf");
    }
  </script>
</body>
</html>
