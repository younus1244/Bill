<!DOCTYPE html>
<html>
<head>
<style>
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-color: #f0f0f0;
  }
  .ball {
    width: 100px;
    height: 100px;
    border-radius: 50%;
    background-color: #3498db;
    position: relative;
  }
  .inner-circle {
    width: 60px;
    height: 60px;
    background-color: #fff;
    border-radius: 50%;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
  }
</style>
</head>
<body>
  <div class="ball">
    <div class="inner-circle"></div>
  </div>

  <script>
    const ball = document.querySelector(".ball");
    const innerCircle = document.querySelector(".inner-circle");

    ball.addEventListener("mouseenter", () => {
      innerCircle.style.width = "80px";
      innerCircle.style.height = "80px";
      innerCircle.style.transition = "all 0.3s";
    });

    ball.addEventListener("mouseleave", () => {
      innerCircle.style.width = "60px";
      innerCircle.style.height = "60px";
      innerCircle.style.transition = "all 0.3s";
    });
  </script>
</body>
</html>
